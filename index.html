<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

    <title>RJ Bill Splitter</title>
  </head>
  <body>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount / -->
    <!-- person Total / person Reset -->

    <div class="container">
      <div class="container-holder">

        <!-- Logo container -->
        <div class="logo">
          <img src="./images/logo.svg" alt="MY LOGO">
        </div>

        <!-- Main content -->
        <div class="main-content">
          <div class="main-content-holder">

            <!-- Interactable UI -->
            <div class="left-content">
              <div class="bill-content">
                <p>Bill</p> 
                <!-- This needs to be an input -->
                <input id="bill" type="number" min="0" step="1" class="bill-placeholder"/>
                  <!-- <img class="dollar-sign" src="./images/icon-dollar.svg" alt="dollar-sign"> -->
                  <!-- <div class="bill-total"> -->
                  <!--   150.28 -->
                  <!-- </div> -->
              </div>
              <div class="select-tip">
                <p>Select Tip %</p>
                <div class="tip-percentage">
                  <button data-tip="0.05" class="tip-button" type="">5%</button>
                  <button data-tip="0.10" class="tip-button" type="">10%</button>
                  <button data-tip="0.15" class="tip-button" type="">15%</button>
                  <button data-tip="0.25" class="tip-button" type="">25%</button>
                  <button data-tip="0.50" class="tip-button" type="">50%</button>
                  <input id="custom-btn" type="number" min="0" class="tip-custom"
                  placeholder="Custom %">
                </div>
              </div>
              <div class="people-num">
                <p>Number of People</p>
                <input type="number" class="people-placeholder"/>
              </div>

            </div>

            <!-- Tip total -->
            <div class="right-content">
              <div class="tip-amount-holder">
                <div class="tip-amount">
                  <p class="guide-header">Tip Amount</p>
                  <p class="guide-subheader">/ person</p>
                </div>
                <div class="tip-total">
                  $0.00
                </div>
              </div>
              <div class="tip-amount-holder">
                <div class="tip-amount">
                  <p class="guide-header">Total</p>
                  <p class="guide-subheader">/ person</p>
                </div>
                <div id ="person-total" class="tip-total">
                  $0.00
                </div>
              </div>
              <button class="button-reset" type="">RESET</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script src="script.js" defer></script>
</html>
